parameters:
  for_nuget: false
  for_tests: false

jobs:
- job: build_job
  pool:
    vmImage: 'windows-2022'
  displayName: 'Build'

  steps:

  # mitigate https://status.dev.azure.com/_event/182998791
  - task: NuGetToolInstaller@1

  - task: UseDotNet@2
    displayName: 'Install .net 5'
    inputs:
      packageType: sdk
      version: 5.x

  - task: UseDotNet@2
    displayName: 'Install .net 6'
    inputs:
      packageType: sdk
      version: 6.x

  - task: PowerShell@2
    inputs:
      filePath: '$(Build.SourcesDirectory)/Build/SetVersion.ps1'
      workingDirectory: '$(Build.SourcesDirectory)'
      arguments: -path $(Build.SourcesDirectory)/Build/linq2db.Default.props -version $(assemblyVersion)
    displayName: Update assembly version

  - task: MSBuild@1
    inputs:
      solution: '$(solution)'
      configuration: '$(build_configuration)'
      msbuildArguments: '/t:Restore;Rebuild -m /p:ContinuousIntegrationBuild=true'
    displayName: Build Solution

  - task: CmdLine@2
    inputs:
      script: |
        dotnet publish Tests\Linq\Tests.csproj -f netcoreapp3.1 -c Azure
        if %errorlevel% neq 0 exit
        dotnet publish Tests\Linq\Tests.csproj -f net5.0 -c Azure
        if %errorlevel% neq 0 exit
        dotnet publish Tests\Linq\Tests.csproj -f net6.0 -c Azure
        if %errorlevel% neq 0 exit
        mkdir testing
        if %errorlevel% neq 0 exit
        xcopy /i /s Tests\Linq\bin\$(build_configuration)\net472 testing\net472
        if %errorlevel% neq 0 exit
        xcopy /i /s Tests\Linq\bin\$(build_configuration)\netcoreapp3.1\publish testing\netcoreapp3.1
        if %errorlevel% neq 0 exit
        xcopy /i /s Tests\Linq\bin\$(build_configuration)\net5.0\publish testing\net50
        if %errorlevel% neq 0 exit
        xcopy /i /s Tests\Linq\bin\$(build_configuration)\net6.0\publish testing\net60
        if %errorlevel% neq 0 exit
        copy Tests\DataProviders.json testing\net472
        if %errorlevel% neq 0 exit
        copy Tests\DataProviders.json testing\netcoreapp3.1
        if %errorlevel% neq 0 exit
        copy Tests\DataProviders.json testing\net50
        if %errorlevel% neq 0 exit
        copy Tests\DataProviders.json testing\net60
        if %errorlevel% neq 0 exit
        xcopy /i Build\Azure\net472 testing\configs\net472
        if %errorlevel% neq 0 exit
        xcopy /i Build\Azure\netcoreapp31 testing\configs\netcoreapp31
        if %errorlevel% neq 0 exit
        xcopy /i Build\Azure\net50 testing\configs\net50
        if %errorlevel% neq 0 exit
        xcopy /i Build\Azure\net60 testing\configs\net60
        if %errorlevel% neq 0 exit
        xcopy /i Build\Azure\scripts testing\scripts
        if %errorlevel% neq 0 exit
        copy Data\Create Scripts\Northwind.sql testing\scripts\Northwind.sql
        if %errorlevel% neq 0 exit
    condition: ${{ parameters.for_tests }}
    displayName: Build Test Artifacts

  - task: PublishPipelineArtifact@1
    inputs:
      path: '$(Build.SourcesDirectory)/testing'
      artifact: '$(test_artifacts)'
    condition: ${{ parameters.for_tests }}
    displayName: Publish test artifacts

  - task: PublishPipelineArtifact@1
    inputs:
      path: '$(Build.SourcesDirectory)/Source/LinqToDB/bin/Release'
      artifact: '$(artifact_linq2db_binaries)'
    displayName: Publish linq2db build results
    condition: ${{ parameters.for_nuget }}

  - task: PublishPipelineArtifact@1
    inputs:
      path: '$(Build.SourcesDirectory)/Source/LinqToDB.Tools/bin/Release'
      artifact: '$(artifact_linq2db_tools_binaries)'
    displayName: Publish linq2db.Tools build results
    condition: ${{ parameters.for_nuget }}

  - task: PublishPipelineArtifact@1
    inputs:
      path: '$(Build.SourcesDirectory)/Source/LinqToDB.AspNet/bin/Release'
      artifact: '$(artifact_linq2db_aspnet_binaries)'
    displayName: Publish linq2db.AspNet build results
    condition: ${{ parameters.for_nuget }}
