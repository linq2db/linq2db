variables:
  - template: templates/build-vars.yml

# build on commits to important branches: 'release', 'master'
trigger:
  - master
  - release
# don't trigger pr builds by default, users should trigger them manually using /azp bot commands to avoid situations
# when we have multiple test runs waiting for free job, when nobody needs them
# we only want to trigger it for pr to release branch
pr:
  - release

stages:

- stage: ''
  displayName: ''
  jobs:
##############
#  BUILD JOB #
##############
  - template: templates/build-job.yml
    parameters:
      with_nugets: true
      with_examples: true
      ${{ if eq(variables['System.PullRequest.TargetBranch'], variables['release_branch']) }}:
        with_tests: true
      ${{ if eq(variables['System.PullRequest.TargetBranch'], variables['release_branch']) }}:
        with_api_analyzers: true
      ${{ if eq(variables['Build.SourceBranchName'], variables['release_branch']) }}:
        with_release: true
      with_analyzers: false # true disabled till https://github.com/dotnet/roslyn/pull/80621 shipped

#############
# NUGET JOB #
##############
  - template: templates/nuget-job.yml
    parameters:
      publish: true
      ${{ if eq(variables['Build.SourceBranchName'], variables['release_branch']) }}:
        release: true

#############
# TEST JOBS #
#############
  - template: templates/test-matrix.yml
    parameters:
      ${{ if eq(variables['System.PullRequest.TargetBranch'], variables['release_branch']) }}:
        enabled: succeeded()
      with_baselines: true
      mac_enabled: false
      full_run: true
      db_filter: '[all][metrics]'
