variables:
  - template: templates/test-vars.yml
  - name: solution
    value: linq2db.sln
  - name: build_configuration
    value: Azure
  - name: assemblyVersion
    value: 3.0.0

trigger: none
pr:
  branches:
    include:
    - '*'

stages:
- stage: ''
  displayName: ''
  jobs:
##############
#  BUILD JOB #
##############
  - template: templates/build-job.yml
    parameters:
      for_nuget: false

#############
# TEST JOBS #
#############
  - template: templates/test-matrix.yml
    parameters:
      enabled: succeeded()
      experimental: false
      with_baselines: true
      db_filter: 'sqlserver.2019'
