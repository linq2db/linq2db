        SQLite_MS:
          title: 'SQLite.MS'
          config: 'sqlite.ms'
        SqlServer2017:
          title: 'SQL Server 2017'
          config: 'sqlserver.2017'
          script: 'mac.sqlserver.2017.sh'
          docker: 'true'
        MySQL:
          title: 'MySQL'
          config: 'mysql'
          script: 'mac.mysql.sh'
          docker: 'true'
        MySQL55:
          title: 'MySQL 5.5'
          config: 'mysql55'
          script: 'mac.mysql55.sh'
          docker: 'true'
        MariaDB:
          title: 'MariaDB'
          config: 'mariadb'
          script: 'mac.mariadb.sh'
          docker: 'true'
        PostgreSQL:
          title: 'PostgreSQL'
          config: 'pgsql'
          script: 'mac.pgsql.sh'
          docker: 'true'
        PostgreSQL92:
          title: 'PostgreSQL 9.2'
          config: 'pgsql92'
          script: 'mac.pgsql92.sh'
          docker: 'true'
        PostgreSQL93:
          title: 'PostgreSQL 9.3'
