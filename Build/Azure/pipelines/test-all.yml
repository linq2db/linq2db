    displayName: 'Tests: Lin / NETCOREAPP2.0 / '
    dependsOn: build_job
    condition: and(succeeded(), ne(variables['Build.SourceBranchName'], 'release'))

    strategy:
      matrix:
        SQLite:
          title: 'SQLite'
          config: 'sqlite'
        SQLite_MS:
          title: 'SQLite.MS'
          config: 'sqlite.ms'
        SqlServer2017:
          title: 'SQL Server 2017'
          config: 'sqlserver.2017'
          script: 'sqlserver.2017.sh'
        MySQL:
          title: 'MySQL'
          config: 'mysql'
          script: 'mysql.sh'
        MySQL55:
          title: 'MySQL 5.5'
          config: 'mysql55'
          script: 'mysql55.sh'
        MariaDB:
          title: 'MariaDB'
          config: 'mariadb'
          script: 'mariadb.sh'
        PostgreSQL:
          title: 'PostgreSQL'
          config: 'pgsql'
          script: 'pgsql.sh'
        PostgreSQL92:
          title: 'PostgreSQL 9.2'
          config: 'pgsql92'
          script: 'pgsql92.sh'
        PostgreSQL93:
          title: 'PostgreSQL 9.3'
          config: 'pgsql93'
          script: 'pgsql93.sh'
        PostgreSQL95:
          title: 'PostgreSQL 9.5'
          config: 'pgsql95'
          script: 'pgsql95.sh'
        PostgreSQL10:
          title: 'PostgreSQL 10'
          config: 'pgsql10'
          script: 'pgsql10.sh'
        PostgreSQL11:
          title: 'PostgreSQL 11'
          config: 'pgsql11'
          script: 'pgsql11.sh'
        Sybase:
          title: 'Sybase ASE 16'
          config: 'sybase'
          script: 'sybase.sh'
        Firebird25:
          title: 'Firebird 2.5'
          config: 'firebird25'
          script: 'firebird25.sh'
    steps:
    - checkout: none

    - task: DownloadPipelineArtifact@2
      inputs:
        artifactName: '$(netcore2_tests)'
        targetPath: '$(System.DefaultWorkingDirectory)'

    - task: CmdLine@2
      inputs:
        script: 'cp $(System.DefaultWorkingDirectory)/configs/$(config).json UserDataProviders.json'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
      displayName: Copy test config

    - task: CmdLine@2
      inputs:
        script: 'chmod +x $(script)'
        workingDirectory: '$(System.DefaultWorkingDirectory)/scripts'
      condition: variables['script']
      displayName: Mark script as executable

    - task: CmdLine@2
      inputs:
        script: '$(System.DefaultWorkingDirectory)/scripts/$(script)'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
      condition: variables['script']
      displayName: Setup tests

# just because there is not vstest handing in DotNetCoreCLI@2
# https://github.com/microsoft/azure-pipelines-tasks/blob/master/Tasks/DotNetCoreCLIV2/dotnetcore.ts#L60
    - script: dotnet vstest ./linq2db.Tests.dll /TestCaseFilter:"TestCategory != SkipCI" /Framework:.NETCoreApp,Version=v2.0 /logger:trx
      displayName: '$(title)'


    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testRunner: VsTest
        testResultsFiles: '**/*.trx'
        testRunTitle: 'Linux / NETCOREAPP2.0 / $(title)'

