# build solution only
variables:
  - template: templates/build-vars.yml

# allways trigger on PRs
trigger: none
pr:
  branches:
    include:
    - '*'

stages:

- stage: ''
  displayName: ''
  jobs:
##############
#  BUILD JOB #
##############
  - template: templates/build-job.yml
    parameters:
      with_nugets: true
      with_examples: true
      with_tests: false
#      with_analyzers: true disabled till https://github.com/dotnet/roslyn/pull/80621 shipped
      with_analyzers: false
      with_release: false
##############
#  NUGET JOB #
##############
  - template: templates/nuget-job.yml
    parameters:
      publish: false
      release: false
