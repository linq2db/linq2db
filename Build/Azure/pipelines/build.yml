# build solution only
variables:
  solution: 'linq2db.sln'
  build_configuration: 'Azure'
  assemblyVersion: 3.0.0

# allways trigger on PRs
trigger: none
pr:
  branches:
    include:
    - '*'

stages:

- stage: ''
  displayName: ''
  jobs:
##############
#  BUILD JOB #
##############
  - template: templates/build-job.yml
    parameters:
      for_nuget: true
      for_tests: false
##############
#  NUGET JOB #
##############
  - template: templates/nuget-job.yml
    parameters:
      publish: false
